<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo or "Legacy.TV" }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
            font-size: 26px;
            letter-spacing: 1px;
            font-weight: bold;
            text-transform: uppercase;
            color: #00bcd4;
        }

        nav {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 12px;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #00bcd4;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 25px;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            width: 220px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .card img {
            width: 100%;
            height: 130px;
            object-fit: cover;
        }

        .card-content {
            padding: 12px;
            text-align: center;
        }

        .card-content h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card-content a {
            display: inline-block;
            background: #00bcd4;
            color: #fff;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .card-content a:hover {
            background: #0097a7;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #bbb;
            background: rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <header>Legacy.TV</header>

    <nav>
        <a href="{{ url_for('index') }}">Início</a>
        <a href="{{ url_for('play') }}">Player</a>
        <a href="{{ url_for('playlist') }}">Playlists</a>
        <a href="{{ url_for('logout') }}">Sair</a>
    </nav>

    <div class="container">
        {% for canal in canais %}
        <div class="card">
            <img src="https://img.freepik.com/free-vector/gradient-tv-logo-template_23-2149372726.jpg?w=740" alt="Canal">
            <div class="card-content">
                <h3>{{ canal['nome'] }}</h3>
                <a href="{{ url_for('play', id=canal['id']) }}">Assistir</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>© 2025 Legacy.TV — Plataforma Premium de Streaming</footer>
</body>
</html>
